services:
  emotion-api-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: emotion-analysis-gpu
    ports:
      - "8000:8000"
    volumes:
      - emotion_data:/app/data
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - TF_FORCE_GPU_ALLOW_GROWTH=true
      - DJANGO_SETTINGS_MODULE=config.settings
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  emotion_data:
