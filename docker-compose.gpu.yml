version: '3.8'

services:
  # Servicio con GPU NVIDIA
  emotion-api-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: emotion-analysis-gpu
    ports:
      - "8000:8000"
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./data:/app/data
      - yolo_models:/root/.cache
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - TF_FORCE_GPU_ALLOW_GROWTH=true
      - DJANGO_SETTINGS_MODULE=config.settings
      - DEBUG=0
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/docs/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  yolo_models:
